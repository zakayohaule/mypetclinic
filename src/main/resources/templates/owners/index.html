<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet owners</title>
</head>
<body>
    <h1 th:text="'List of Pet owners'">List of pet owners</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">ID</td>
            <td th:text="${owner.first_name}">zak</td>
            <td th:text="${owner.last_name}">b</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
